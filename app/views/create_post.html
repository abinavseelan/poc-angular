<form>
  <h2>Create Post</h2>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Description" ng-model="created_post.desc">
  </div>
  <div class="form-group">
    <input type="text" class="form-control"  placeholder="Embed Content" ng-model="url">
  </div>
  <button type="submit" class="btn btn-default" ng-click="create();">Create</button>
</form>

<hr/>

<pre>
	{{created_post|json}}
</pre>
